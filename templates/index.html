<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números da Loteria</title>
    <link rel="stylesheet" href="https://use.typekit.net/nqt4dof.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hero">
        <img src="{{ url_for('static', filename='images/hero.png') }}" alt="Cabeçalho da Loteria">
    </div>

    <div class="container">
        <h1>Feeling Lucky?</h1>
        <button id="gerarNumeros">Try these numbers!</button>
        <div id="numerosGerados"></div>
    </div>

    <div class="container">
        <h1>Feeling Lucky?</h1>
        <button id="gerarNumeros2">Try these numbers!</button>
        <div id="numerosGerados2"></div>
    </div>
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
